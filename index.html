<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restaurant AR Menu</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top header / about -->
  <header class="top-header">
    <div class="wrap">
      <h1>üçΩÔ∏è Blossom House ‚Äî AR Menu</h1>
      <p class="tag">Tap any dish preview to open full 3D / AR viewer</p>
    </div>
  </header>

  <!-- Main content -->
  <main class="wrap">
    <section class="menu-section">
      <table class="menu-table" id="menuTable">
        <thead>
          <tr>
            <th>Dish</th>
            <th>Preview</th>
          </tr>
        </thead>
        <tbody id="menuBody">
          <!-- Rows injected by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Modal / Popup for full 3D viewer -->
  <div id="viewerModal" class="modal" aria-hidden="true">
    <div class="modal-inner">
      <button id="modalClose" class="modal-close" aria-label="Close">‚úñ</button>
      <div class="modal-info">
        <h2 id="modalTitle">Dish</h2>
        <p id="modalPrice" class="price"></p>
        <p id="modalDesc"></p>
      </div>

      <!-- A-Frame scene for modal -->
      <div class="modal-scene">
       <a-scene id="modalScene" embedded vr-mode-ui="enabled: true" background="color: #f8f8f8">
  <a-assets id="modalAssets"></a-assets>

  <!-- Lights -->
  <a-entity light="type: ambient; intensity: 1.3"></a-entity>
  <a-entity light="type: directional; intensity: 3" position="1 2 1"></a-entity>
  <a-entity light="type: point; intensity: 2" position="-1 1 1"></a-entity>

  <!-- Model holder -->
  <a-entity id="modalModelHolder" position="0 0 0"></a-entity>

  <!-- ‚úÖ Always active camera -->
  <a-entity id="modalCamera" camera look-controls="false" position="0 1.6 3"></a-entity>
</a-scene>

      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
