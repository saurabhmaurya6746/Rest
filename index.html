<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blossom House ‚Äî AR Menu</title>

  <!-- Google model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-wrap">
      <div class="brand">
        <span class="logo">üçΩÔ∏è</span>
        <div>
          <h1>Blossom House ‚Äî AR Menu</h1>
          <p class="subtitle">Tap any dish preview to open full 3D / AR viewer.</p>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="list-card">
      <div class="list-head">
        <div>Dish</div>
        <div class="right">Preview</div>
      </div>
      <div id="dishList" class="list-body"></div>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-sheet" role="document">
      <button class="icon-btn close" id="closeModal" aria-label="Close">‚úï</button>

      <div class="mv-wrap">
        <model-viewer
          id="mv"
          ar
          ar-modes="webxr scene-viewer"
          camera-controls
          auto-rotate
          environment-image="neutral"
          exposure="1"
          shadow-intensity="1"
          style="width:100%;height:58vh;background:#f3f3f5;border-radius:14px;"
        ></model-viewer>
      </div>

      <div class="modal-info">
        <div class="meta">
          <h2 id="mTitle">Dish title</h2>
          <p id="mDesc" class="muted">Description‚Ä¶</p>
        </div>
        <div class="meta-right">
          <div id="mPrice" class="price">‚Çπ0</div>
          <div class="btn-row">
            <button id="arBtn" class="btn">Place on table (AR)</button>
            <button id="rotateBtn" class="btn outline">Stop</button>
            <button id="addBtn" class="btn success">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
